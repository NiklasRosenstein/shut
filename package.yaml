name: shore
version: 0.1.0
license: MIT
url: https://git.niklasrosenstein.com/NiklasRosenstein/shore
description: |
  Automates the heavy lifting of release and distribution management
  for pure Python packages.
author: Niklas Rosenstein <rosensteinniklas@gmail.com>

use:
  - setuptools

requirements:
  - python ^2.7|^3.4
  - beautifulsoup4 ^4.8.1
  - jinja2 ^2.11.1
  - nr.databind ^0.0.1
  - nr.fs ^1.5.0
  - nr.proxy ^0.0.1
  - requests ^2.22.0
  - PyYAML ^5.1.0
  - termcolor ^1.1.0

entrypoints:
  console_scripts:
    - shore = shore.__main__:_entry_main
  shore.core.plugins:
    - core = shore.plugins.core:CorePlugin
    - devinstallscript = shore.plugins.devinstallscript:DevInstallScriptRenderer
    - init = shore.plugins.init:InitRenderer
    - setuptools = shore.plugins.setuptools:SetuptoolsRenderer
