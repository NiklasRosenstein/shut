release_date: '2020-11-27'
changes:
- type: feature
  component: general
  description: packages now inherit the monorepos license if it is unset (using PackageModel.get_license())
  fixes: []
- type: feature
  component: general
  description: If a package inherits the monoreop license, the LICENSE file will not
    be replicated in the package directory but instead be copied from the monorepo
    (using `_tempcopy()` in `setup.py`)
  fixes: []
- type: feature
  component: general
  description: '`shut {mono,pkg} update` commands now produce a LICENSE.txt file if
    a license template exists for the specified license (currently only `MIT`)'
  fixes: []
- type: feature
  component: general
  description: packages now inherit the monorepo `author` and `url`, and `version`
    if `release.single_version == True`
  fixes: []
- type: feature
  component: general
  description: add "shut pkg format" command
  fixes: []
- type: feature
  component: general
  description: package `author` and `url` are now inherited from the monorepo
  fixes: []
